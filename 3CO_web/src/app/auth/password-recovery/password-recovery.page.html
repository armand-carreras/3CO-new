<ion-content>
  
  <div class="recovery-container">

    <img src="/assets/3CO/23-03-28_3CO-Logo_pos_noBack.png">
    
    <div class="input-container">
      <ion-text><h3><strong>Recover your password</strong></h3></ion-text>
      <br>
      <ion-input mode="md" [(ngModel)]="email" label="Email" shape="round" label-placement="stacked" fill="outline" placeholder="Enter email"></ion-input>
      <br>
      
      <ion-button expand="full" shape="round" (click)="recover()">Recover Password</ion-button>
      <br>
      
      <div class="links-container">
        <a href="auth/login">Login</a> 
        <a href="auth/register">Register</a>
      </div>
    </div>

  </div>

</ion-content>
