<ion-content>
  
  <div class="recovery-container">

    <img src="/assets/3CO/23-03-28_3CO-Logo_pos_noBack.png">
    
    <div class="input-container">
      <ion-text><h3><strong>{{'recover-password.title'|translate}}</strong></h3></ion-text>
      <br>
      <ion-input mode="md" [(ngModel)]="email" label="Email" shape="round" label-placement="stacked" fill="outline" placeholder="{{'recover-password.email-placeholder'|translate}}"></ion-input>
      <br>
      
      <ion-button expand="full" shape="round" (click)="recover()">{{'recover-password.button'|translate}}</ion-button>
      <br>
      
      <div class="links-container">
        <a href="auth/login">{{'login'|translate}}</a> 
        <a href="auth/register">{{'register'|translate}}</a>
      </div>
    </div>

  </div>

</ion-content>
