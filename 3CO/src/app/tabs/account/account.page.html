<ion-content>

  <div class="profile-details-container">
    <div class="mini-info">
      <img [src]=user.avatarImg alt="Avatar" width="45%">
      <div>
        <ion-text color="primary"><strong><h2 class="no-margin no-padding">{{user.name}}</h2></strong></ion-text>
        <ion-note>{{user.email}}</ion-note>
      </div>

      <br>

      <div class="scans-rewards-container">
        <div class="info-box">
          <ion-text color="primary">{{'account.scans'|translate}}</ion-text>
          <ion-text color="tertiary"><strong>{{user.scans}}</strong></ion-text>
        </div>
        <div class="info-box">
          <ion-text color="primary">{{'account.rewards'|translate}}</ion-text>
          <ion-text color="tertiary"><strong>{{user.rewards}}</strong></ion-text>
        </div>
      </div>
    </div>

    <div class="profile-menu-container">
      <ion-list>
      <ion-item button detail="true" lines="none" (click)="checkPersonalInfo()">
        <ion-icon slot="start" color="primary" name="person-outline"></ion-icon>
        <ion-label>{{'account.personal-details'|translate}}</ion-label>
      </ion-item>
      <ion-item button detail="true" lines="none" (click)="checkRewards()">
        <ion-icon slot="start" color="primary" name="pricetag-outline"></ion-icon>
        <ion-label>{{'account.rewards'|translate}}</ion-label>
      </ion-item>
      <ion-item button detail="true" lines="none" (click)="checkVersion()">
        <ion-icon slot="start" color="primary" name="extension-puzzle-outline"></ion-icon>
        <ion-label>{{'account.version'|translate}}</ion-label>
      </ion-item>
      <ion-item class='language-item' lines="none">
        <ion-icon slot="start" color="primary" name="language-outline"></ion-icon>
        <ion-label>{{'account.language'|translate}}</ion-label>
        <ion-select
          justify="end"
          [(ngModel)]="preferredLanguage"
          [placeholder]="preferredLanguage.name"
          [value]="preferredLanguage.value"
          (ionChange)="changeSelectorValue($event)"
          interface="popover"
        >
          <ion-select-option
            *ngFor="let lang of selectorValues"
            [value]="lang.value"
          >
            {{ lang.name }}
          </ion-select-option>
        </ion-select>
      </ion-item>
    </ion-list>
    </div>
    

  </div>
</ion-content>
