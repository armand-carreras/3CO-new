<ion-content>
  
  <div class="label-list-container">

    <div class="header">
        <img (click)="goToMainPage()" class="main-img" src="assets/3CO/3_CO_sin_letras.png" alt="3-CO">
    
      <ion-chip (click)="goToProfile()">
        <ion-avatar >
          <img src="assets/3CO/3_CO_sin_letras.png" alt="3-CO">
        </ion-avatar>
        <ion-text>
          {{user.name}}
        </ion-text>
      </ion-chip>
    </div>

    <div class="title-container">
      <ion-text>
        <h2>Explore Labels</h2>
      </ion-text>
      <ion-button shape="round">
        <ion-icon slot="start" name="camera-outline"></ion-icon>
        <ion-text slot="end">Scan</ion-text>
      </ion-button>
    </div>

    <div class="searchbar-filter">
    <ion-searchbar show-clear-button="always" [debounce]="1000" (ionInput)="handleSearchBarInput($event)"></ion-searchbar>
      <ion-button shape="outline" fill="transparent" id="open-modal">
        <ion-icon name="filter-outline"></ion-icon>
      </ion-button>
    </div>

    <div class="all-categories-container">
      @for (label of allLabels; track label.name) {
        <div class="category-container">
          
          <ion-text class="title">Clothes</ion-text>
          <div class="slider-container">
            <div class="label-boxing">
              <img src="assets/databases/No_Image_Available.jpg" alt="">
              <ion-text>{{label.name}}</ion-text>
            </div>
          </div>
          
        </div>
      } @empty {
        <ion-spinner name="lines-sharp"></ion-spinner>
      }

    </div>

  </div>

  <ion-modal #modal trigger="open-modal" [initialBreakpoint]="0.5" [breakpoints]="[ 0, 0.5 ]">
    <ng-template>
      <ion-content>
        <ion-header>
          <ion-toolbar>
            <ion-title>Filters</ion-title>
            <ion-buttons slot="end">
              <ion-button color="primary" (click)="applyFilters()">Apply</ion-button>
            </ion-buttons>
          </ion-toolbar>
        </ion-header>
        <ion-text>Shape</ion-text>
        <div class="shapes-container">
          <ion-chip><div class="square"></div></ion-chip>
          <ion-chip><div class="rectangle"></div></ion-chip>
          <ion-chip><div class="circle"></div></ion-chip>
          <ion-chip><div class="triangle"></div></ion-chip>
          <ion-chip><div class="hexagon"></div></ion-chip>
          <ion-chip><div class="octagon"></div></ion-chip>
        </div>


      </ion-content>
    </ng-template>
  </ion-modal>

</ion-content>
